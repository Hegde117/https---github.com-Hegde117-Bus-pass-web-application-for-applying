<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Pass Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #application-details {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <form id="pass-application">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="address-proof">Address Proof (PDF):</label>
        <input type="file" id="address-proof" name="address-proof" accept=".pdf" required>

        <label for="photo">Photo Upload:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required>

        <button type="submit">Submit Application</button>
    </form>

    <div id="application-details"></div>

    <script>
        document.getElementById('pass-application').addEventListener('submit', function(event) {
            event.preventDefault();

            // Collect form data
            let formData = new FormData(event.target);

            // Display application details
            displayApplicationDetails(formData);
        });

        function displayApplicationDetails(applicationDetails) {
            const detailsContainer = document.getElementById('application-details');
            detailsContainer.innerHTML = '<h2>Application Details</h2>';

            for (const [key, value] of applicationDetails.entries()) {
                detailsContainer.innerHTML += `<p><strong>${key.charAt(0).toUpperCase() + key.slice(1)}:</strong> ${value}</p>`;
            }
        }
    </script>

</body>
</html>
